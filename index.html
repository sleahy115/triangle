<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Triangle</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
  <div class="jumbotron">What type of triangle?</div>
  <div id="numbers">
    <form class="form-horizontal">
    <div class="form-group">
      <label for="side1" class="col-sm-2 control-label">Side 1</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="side1" placeholder="side1">
      </div>
    </div>
    <div class="form-group">
      <label for="side2" class="col-sm-2 control-label">Side 2</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="side2" placeholder="side 2">
      </div>
    </div>
    <div class="form-group">
      <label for="side2" class="col-sm-2 control-label">Side 3</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="side3" placeholder="side 3">
      </div>
    </div>
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Try it!</button>
    </div>
    </div>
    </form>
  <div id="equilateral">Equilateral triangle</div>
  <div id="isosceles">Isosceles triangle</div>
  <div id="scalene">Scalene triangle</div>
  <div id="not">This is not a triangle</div>
  </div>
  </body>
</html>
